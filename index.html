<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard">

  <!-- ===============================
       HEADER
       =============================== -->
  <header class="app-header">
    <h1>Global Deposit</h1>
  </header>

  <!-- ===============================
       MAIN APP
       =============================== -->
  <main class="app">

    <!-- ===============================
         MARKET CARD
         =============================== -->
    <section class="market-card trading-active glass-card">
      <div class="market-header">
        <h2 id="coinName">BTC / USDT</h2>
        <div class="market-price" id="bnbPrice">0.00</div>
      </div>
    </section>

    <!-- ===============================
         CLAIM SECTION
         =============================== -->
    <section class="claim-section">
      <button id="claimButton" class="claim-button">
        Claim Reward
      </button>

      <div class="claim-countdown"></div>
    </section>

    <!-- ===============================
         STATS
         =============================== -->
    <section class="stats-section">
      <div class="stat-card">
        <span>Total Earned</span>
        <strong id="totalEarned">$0.00</strong>
      </div>

      <div class="stat-card">
        <span>Balance</span>
        <strong id="balance" class="balance-value">$0.00</strong>
      </div>

      <div class="stat-card">
        <span>Active Contracts</span>
        <strong id="activeContracts">0</strong>
      </div>
    </section>

    <!-- ===============================
         CONTRACTS
         =============================== -->
    <section class="contracts-section">

      <div id="contract_tier_1" class="contract-card" data-tier="1">
        <h3>Tier 1</h3>
        <button onclick="activateContract(1)">Activate</button>
      </div>

      <div id="contract_tier_2" class="contract-card" data-tier="2">
        <h3>Tier 2</h3>
        <button onclick="activateContract(2)">Activate</button>
      </div>

      <div id="contract_tier_3" class="contract-card" data-tier="3">
        <h3>Tier 3</h3>
        <button onclick="activateContract(3)">Activate</button>
      </div>

      <div id="contract_tier_4" class="contract-card" data-tier="4">
        <h3>Tier 4</h3>
        <button onclick="activateContract(4)">Activate</button>
      </div>

      <div id="contract_tier_5" class="contract-card" data-tier="5">
        <h3>Tier 5</h3>
        <button onclick="activateContract(5)">Activate</button>
      </div>

      <div id="contract_tier_6" class="contract-card" data-tier="6">
        <h3>Tier 6</h3>
        <button onclick="activateContract(6)">Activate</button>
      </div>

    </section>

    <!-- ===============================
         REFERRAL
         =============================== -->
    <section class="referral-section">
      <input type="text" id="referralCode" readonly />
    </section>

  </main>

  <!-- ===============================
       SCRIPTS
       =============================== -->
  <script src="app.js"></script>

</body>
</html>
